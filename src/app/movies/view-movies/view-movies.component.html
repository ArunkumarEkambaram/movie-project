<div class="row">
  <div class="col-md-9">
    <h2>Movie Details</h2>
    <hr>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Genre</th>
          <th>Release Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of movies$">
          <td>{{m.movieName}}</td>
          <td>{{m.rating}}</td>
          <td>{{m.releaseDate | date:"mediumDate"}}</td>
          <td>

          </td>
          <td>
            <a [routerLink]="['/movies/get-movie/',m.id]"> <i class="fa-solid fa-circle-info"></i></a>|
            <a [routerLink]="['/movies/update-movie/',m.id]"><i class="fa-regular fa-pen-to-square"></i></a> |
            <a href="#" (click)="deleteMovie(m.id)"><i class="fa-regular fa-trash-can text-danger"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
